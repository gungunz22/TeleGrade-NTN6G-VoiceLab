<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mel-frequency Spectrograms - TELEGRADE-NTN6G-VOICELAB</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* mel_spectrogram_page.html specific styles */
        body {
            align-items: flex-start;
        }

        .container {
            max-width: 1200px;
            background-color: var(--card-bg);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .image-item {
            background-color: rgba(0,0,0,0.2);
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px var(--shadow);
            border-color: var(--primary-color);
        }

        .image-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px auto 10px;
            border-radius: 4px;
            background-color: #fff; /* Add a white background for spectrograms */
        }

        .image-item p {
            font-weight: bold;
            color: var(--text-light);
            margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .back-button-wrapper {
            margin-top: 50px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--secondary-dark);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 700;
            font-size: 1.1em;
            border: 1px solid var(--border-color);
            font-family: 'Orbitron', sans-serif;
        }
        .back-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Mel-frequency Spectrograms</h1>

        <div class="image-grid">
            <div class="image-item">
                <p>mel_sample2.png</p>
                <img src="assets/Mel-frequency-spectrogram/mel_sample2.png" alt="Mel-frequency spectrogram sample 2">
            </div>

            <div class="image-item">
                <p>mel_sample11.png</p>
                <img src="assets/Mel-frequency-spectrogram/mel_sample11.png" alt="Mel-frequency spectrogram sample 11">
            </div>

            <div class="image-item">
                <p>mel_sample13.png</p>
                <img src="assets/Mel-frequency-spectrogram/mel_sample13.png" alt="Mel-frequency spectrogram sample 13">
            </div>
        </div>

        <div class="back-button-wrapper">
            <a href="index.html" class="back-button">Back to Main Page</a>
        </div>
    </div>
</body>
</html>
