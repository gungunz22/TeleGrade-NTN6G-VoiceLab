<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Reconstruction - TELEGRADE-NTN6G-VOICELAB</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --secondary-color: #6c757d;
            --secondary-dark: #5a6268;
            --accent-color: #28a745;
            --accent-dark: #218838;
            --bg-light: #f8f9fa;
            --text-dark: #343a40;
            --border-color: #dee2e6;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 40px;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px var(--shadow);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary-dark);
            font-size: 2.2em;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .audio-item {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .audio-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .audio-item p {
            font-weight: bold;
            color: #555;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        audio {
            width: 100%;
            max-width: 600px; /* Adjust max width for audio player */
            margin: 10px auto;
            display: block;
        }

        .back-button-wrapper {
            margin-top: 30px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 700;
            font-size: 1.1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .back-button:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Reconstruction Audios</h1>

        <div class="audio-item">
            <p>Example Audio 1 (filename.wav)</p>
            <audio controls>
                <source src="assets/voice_reconstruction/example_audio_1.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="audio-item">
            <p>Example Audio 2 (another_file.mp3)</p>
            <audio controls>
                <source src="assets/voice_reconstruction/example_audio_2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="back-button-wrapper">
            <a href="index.html" class="back-button">Back to Main Page</a>
        </div>
    </div>
</body>
</html>
