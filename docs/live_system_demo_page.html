<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live System Demonstration - TELEGRADE-NTN6G-VOICELAB</title>
    <link rel="preload" href="assets/pics/StockSnap_JRVIMXKSYX.jpg" as="image">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* live_system_demo_page.html specific styles */
        body {
            --background-image-url: url('assets/pics/StockSnap_JRVIMXKSYX.jpg');
            /* Remove display flex, justify-content, align-items for this page */
            display: block; /* Override flexbox from common.css */
            justify-content: unset;
            align-items: unset;
            min-height: unset;
            padding: 20px; /* Adjust padding as needed */
        }

        .container {
            max-width: 1400px;
            width: 95%;
            margin: 20px auto;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px var(--shadow);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .controls {
            margin-bottom: 30px;
        }

        #startButton {
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: 700;
            color: var(--bg-dark);
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Orbitron', sans-serif;
        }

        #startButton:hover {
            background-color: var(--accent-dark);
            transform: translateY(-3px);
        }
        
        #startButton:disabled {
            background-color: var(--secondary-dark);
            color: var(--text-dark);
            cursor: not-allowed;
            transform: none;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .chart-container {
            position: relative;
            padding: 20px;
            border-radius: 8px;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
        }

        .back-button-wrapper {
            margin-top: 40px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--secondary-dark);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 700;
            font-size: 1.1em;
            border: 1px solid var(--border-color);
            font-family: 'Orbitron', sans-serif;
        }
        .back-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Live System Demonstration</h1>

        <div class="controls">
            <button id="startButton">Start Simulation</button>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <canvas id="anChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="sinrChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="perChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="qnChart"></canvas>
            </div>
        </div>

        <div class="back-button-wrapper">
            <a href="index.html" class="back-button">Back to Main Page</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('startButton');
            
            const chartTextColor = 'rgba(226, 232, 240, 0.8)';
            const chartGridColor = 'rgba(51, 65, 85, 0.5)';

            const chartConfigs = {
                anChart: { title: 'An vs. Timeslot', yLabel: 'An', color: 'rgba(0, 255, 170, 1)' },
                sinrChart: { title: 'SINR (dB) vs. Timeslot', yLabel: 'SINR (dB)', color: 'rgba(0, 170, 255, 1)' },
                perChart: { title: 'PER vs. Timeslot', yLabel: 'PER', color: 'rgba(255, 100, 100, 1)' },
                qnChart: { title: 'Qn vs. Timeslot', yLabel: 'Qn', color: 'rgba(255, 180, 0, 1)' }
            };

            let charts = {};

            function createChart(canvasId, title, yLabel, datasetColor) {
                const ctx = document.getElementById(canvasId).getContext('2d');
                return new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: yLabel,
                            data: [],
                            borderColor: datasetColor,
                            backgroundColor: datasetColor.replace('1)', '0.1)'),
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            title: {
                                display: true,
                                text: title,
                                font: { size: 18, family: 'Orbitron' },
                                color: chartTextColor
                            },
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Timeslot',
                                    color: chartTextColor,
                                    font: { size: 14 }
                                },
                                ticks: { color: chartTextColor },
                                grid: { color: chartGridColor }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: yLabel,
                                    color: chartTextColor,
                                    font: { size: 14 }
                                },
                                ticks: { color: chartTextColor },
                                grid: { color: chartGridColor },
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            // Initialize empty charts
            for (const [id, config] of Object.entries(chartConfigs)) {
                charts[id] = createChart(id, config.title, config.yLabel, config.color);
            }

            async function startSimulation() {
                startButton.disabled = true;
                startButton.textContent = 'Simulation in Progress...';

                try {
                    const response = await fetch('simulation_results_final.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();

                    const timeslots = data.timeslot;
                    const datasets = {
                        anChart: data.An,
                        sinrChart: data.SINR_dB,
                        perChart: data.PER,
                        qnChart: data.Qn
                    };

                    // Reset charts before starting
                    for (const id in charts) {
                        charts[id].data.labels = [];
                        charts[id].data.datasets[0].data = [];
                        charts[id].update();
                    }

                    let currentIndex = 0;
                    const interval = setInterval(() => {
                        if (currentIndex >= timeslots.length) {
                            clearInterval(interval);
                            startButton.textContent = 'Simulation Finished';
                            return;
                        }

                        const currentTimeslot = timeslots[currentIndex];
                        
                        for (const [id, chart] of Object.entries(charts)) {
                            chart.data.labels.push(currentTimeslot);
                            chart.data.datasets[0].data.push(datasets[id][currentIndex]);
                            
                            if (chart.data.labels.length > 100) { // Keep the chart windowed
                                chart.data.labels.shift();
                                chart.data.datasets[0].data.shift();
                            }
                        }
                        
                        // Update all charts at once
                        Object.values(charts).forEach(chart => chart.update('none'));

                        currentIndex++;
                    }, 500); // Faster update interval

                } catch (error) {
                    console.error("Failed to load or process simulation data:", error);
                    alert("Error: Could not load simulation data. Check the console for details.");
                    startButton.disabled = false;
                    startButton.textContent = 'Start Simulation';
                }
            }

            startButton.addEventListener('click', startSimulation);
        });
    </script>
</body>
</html>
